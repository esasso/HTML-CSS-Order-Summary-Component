<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="bg-image"></div>
  <div class="pricing-panel">

    <img class="hero-image" src="./images/illustration-hero.svg" alt="Girl Dancing">

    <h1>Order Summary</h1>

    <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="annual-plan">
      <img src="./images/icon-music.svg" alt="">
      <div>
        <h4>Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
      <div>
        <button class="change">Change</button>
      </div>
    </div>

    <div class="action-buttons">
      <button class="primary">Proceed to Payment</button>
      <button class="secondary">Cancel Order</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Evan Sasso</a>.
    </div>
  </div>
</body>

</html>
